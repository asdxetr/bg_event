<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/repwd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" id="from-repwd">
                
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="password" required  lay-verify="required|" placeholder="请输入原密码" autocomplete="off" class="layui-input" id="oldpwd" >
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newpwd required"  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="newpwd" >
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="repwd" required  lay-verify="required|pass" placeholder="请确认新密码" autocomplete="off" class="layui-input" id="repwd">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
      <!--导入第三方库 -->
      <script src="../assets/lib/layui/layui.all.js"></script>
      <!-- 导入jquery -->
      <script src="../assets/lib/jquery.js"></script>
      <!-- 导入ajax配置 -->
      <script src="/assets/js/baseAPI.js"></script>
      <script src="../assets/js/repwd.js"></script>
  
</body>
</html>
