<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/userinfo.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" id="updateUserinfo">
                
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                      <input type="text" name="username" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" id="username" readonly>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                      <input type="text" name="nickname" required  lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input" id="nickname" >
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                      <input type="email" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input" id="email">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
      <!--导入第三方库 -->
      <script src="../assets/lib/layui/layui.all.js"></script>
      <!-- 导入jquery -->
      <script src="../assets/lib/jquery.js"></script>
      <!-- 导入ajax配置 -->
      <script src="/assets/js/baseAPI.js"></script>
      <script src="../assets/js/userinfo.js"></script>
</body>
</html>
