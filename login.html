<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件注册页面</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/fonts/font_fpwsgvvhuvv/iconfont.css">


</head>

<body>
    <div class="m">
        <img src="./assets/images/logo.png" alt="">
        <!--1 登录部分 -->
        <div class="login" >
            <form class="layui-form" id="loginForm" >
                <div class="layui-form-item">
                   
                    <div class="layui-input-block login_title">
                        <img src="./assets/images/login_title.png" alt="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <i class="iconfont icon-yonghu"></i>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <i class="iconfont icon-mima"></i>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn  layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                   
                    </div>
                  </div>
                  <div id="goREG"> 去注册账号</div>
            </form>
        </div>

    </div>
    <!-- 注册部分 -->
    <div class="regBox" style="display: none;">
        <form class="layui-form" id="RegForm">
            <div class="layui-form-item">
               
                <div class="layui-input-block login_title">
                    <img src="./assets/images/login_title.png" alt="">
                </div>
            </div>
            <div class="layui-form-item">
                <i class="iconfont icon-yonghu"></i>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <i class="iconfont icon-mima"></i>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="pwd">
                </div>
            </div>
            <div class="layui-form-item">
                <i class="iconfont icon-mima"></i>
                <div class="layui-input-block">
                    <input type="password" name="rePassword" required lay-verify="required|rePwd" placeholder="再次输入密码"
                        autocomplete="off" class="layui-input" id="rePWD">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn  layui-btn-normal" lay-submit lay-filter="formDemo" id="regUser">注册</button>
               
                </div>
              </div>
              
              <div id="goLogin"> 去登录</div>
        </form>
    </div>

</div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
    <!-- 导入layui模块 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
</body>

</html>
